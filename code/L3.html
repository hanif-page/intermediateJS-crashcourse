<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Arrow vs Normal function -->

    <script>
        function add5(x) {
            return x + 5;
        }
        const subtract = (x, y) => {
            return x - y
        }

        // we can remove the return statement and curly braces, when the function is a 1 liner.
        const multiply = (x, y) => x * y;

        // when the function only take 1 argument, then paranthesis is optional or won't be needed.
        const getSquared = num => num**2;

        // the 'this' keyword in arrow function is automatically bound to the parent's context.
        let car = {
            colour: 'red',
            drive: function(){
                const inner = function(){
                    console.log(this)
                }

                // output will be 'window' object
                inner()
            },
            honk: function() {
                const inner = () => {
                    console.log(this)
                }
                // output will be 'car' object
                inner()
            }
        }
        car.drive()
        car.honk()


        // Conclusion: 
        // - We don't need 'return' and curly braces in an arrow function if the function is a 1-liner.
        // - If there is only 1 argument, the paranthesis are optional or won't be needed.
        // - Arrow function automatically binds the parent's context to itself (bind = mengikat)
    </script>
</body>
</html>
